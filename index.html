<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <article>
      <div class="card-container">
        <img
          class="card-image"
          src="images/illustration-hero.svg"
          alt="image"
        />

        <div class="card-content">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card-plan-container">
            <div class="card-plan-content">
              <img
                class="card-plam-image"
                src="images/icon-music.svg"
                alt="music icone"
              />

              <div class="card-plan-info-container">
                <h3 class="card-plan-title">Annual Plan</h3>
                <p class="card-plan-price">$59.99/year</p>
              </div>
            </div>

            <a class="card-plan-cta" href="#"> Change</a>
          </div>

          <a class="proceed-to-payment" href="#">Proceed to Payment</a>
          <button class="cancel-order-btn">Cancel Order</button>
        </div>
      </div>
    </article>
    </main>
  </body>
</html>
